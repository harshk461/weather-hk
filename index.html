<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://use.fontawesome.com/795cafb779.js"></script>

</head>
<body>
    <div class="lander">
        <nav class="navbar">
            <p>Weather App</p>
        </nav>
        <div class="search_container">
            <p>Enter City</p>
            <div class="search-area">
                <input type="text" class="city" placeholder="Enter City">
                <input type="button" value="Search" class="search-btn">
            </div>
        </div>
    </div>
    <div class="result">
        <div class="result_container">
            <div class="box1">
                <img class="desc_img">
                <p class="desc"></p>
                <p class="result_city"></p>
                <h3 class="temp"></h3>
                <div class="change-city">
                    <i class="fa-solid fa-location-dot"></i>
                    <a href="" class="change">Change Location</a>
                </div>
                <div class="lat coord">
                    <p>Latitude:</p>
                    <p1></p1>
                </div>
                <div class="lon coord">
                    <p>Longitude:</p>
                    <p1></p1>
                </div>
            </div>
            <div class="box2">
                <div>
                    <div class="humidity box">
                        <i class="fa-solid fa-droplet-percent"></i>
                        <p>Humidity</p>
                        <h3></h3>
                    </div>

                    <div class="air box">
                        <i class="fa-solid fa-droplet-percent"></i>
                        <p>Air Pressure</p>
                        <h3></h3>
                    </div>
                </div>
                <div>
                    <div class="gust box">
                        <i class="fa-solid fa-droplet-percent"></i>
                        <p>Gust</p>
                        <h3></h3>
                    </div>

                    <div class="wind box">
                        <i class="fa-solid fa-droplet-percent"></i>
                        <p>Wind Speed</p>
                        <h3>1.4 Km/h</h3>
                    </div>
                </div>
            </div>
        </div> 
        <div class="more_result">
            <div>
                <i class="fa-solid fa-chevron-left"></i>
                <p></p>
            </div>
            <div class="more_boxes">

                <div class="card">
                    <p></p>
                    <h3></h3>
                    <p1></p1>
                </div>

                <div class="card">
                    <p></p>
                    <h3></h3>
                    <p1></p1>
                </div>

                <div class="card">
                    <p></p>
                    <h3></h3>
                    <p1></p1>
                </div>

                <div class="card">
                    <p></p>
                    <h3></h3>
                    <p1></p1>
                </div>

                <div class="card">
                    <p></p>
                    <h3></h3>
                    <p1></p1>
                </div>

                <div class="card">
                    <p></p>
                    <h3></h3>
                    <p1></p1>
                </div>

                <div class="card">
                    <p></p>
                    <h3></h3>
                    <p1></p1>
                </div>

                <div class="card">
                    <p></p>
                    <h3></h3>
                    <p1></p1>
                </div>
                <div class="card">
                    <p></p>
                    <h3></h3>
                    <p1></p1>
                </div>
            </div>
            
        </div>
    </div>
    <script src="/src/script.js"></script>
</body>
</html>
